<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="gallery-container">
        <div class="gallery">
            <img id="current-image" src="img1.jpg" alt="Image 1">
            <div class="nav">
                <button id="prev-btn">&#10094;</button>
                <button id="next-btn">&#10095;</button>
            </div>
        </div>
        <div class="thumbnails">
            <img src="img1.jpg" alt="Image 1" class="thumbnail">
            <img src="img2.jpg" alt="Image 2" class="thumbnail">
            <img src="img3.jpg" alt="Image 3" class="thumbnail">
            <img src="img4.jpg" alt="Image 4" class="thumbnail">
            <img src="img5.jpg" alt="Image 5" class="thumbnail">
            <img src="img6.jpg" alt="Image 6" class="thumbnail">
            <img src="img7.jpg" alt="Image 7" class="thumbnail">
            <img src="img8.jpg" alt="Image 8" class="thumbnail">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
